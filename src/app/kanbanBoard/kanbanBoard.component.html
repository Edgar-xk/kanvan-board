<div class="mt-20 layout-column justify-content-center align-items-center">
  <section class="mt-50 layout-row align-items-center justify-content-center">
    <input id="create-task-input" type="text" class="large" placeholder="New task name" data-test-id="create-task-input"
      ngModel [(ngModel)]="newTask" />
    <button class="ml-30" data-test-id="create-task-button" (click)="addTask()">Create task</button>
  </section>

  <div class="mt-50 layout-row">
    <div class="card outlined ml-20 mt-0" *ngFor="let tasks of stagesTasks;index as i;">
      <div class="card-text">
        <h4>{{this.stagesNames[i]}}</h4>
        <ul class="styled mt-50" [attr.data-test-id]="'stage-'+ i">
          <li *ngFor="let task of tasks; index as index;">
            <div class="li-content layout-row justify-content-between align-items-center">
              <span [attr.data-test-id]="generateTestId(task.name)+ '-name'">{{task.name}}</span>
              <div class="icons">

                <button class="icon-only x-small mx-2" *ngIf="task.stage!=0; else backElse"
                  [attr.data-test-id]="generateTestId(task.name)+ '-back'" (click)="returnB(task)">
                  <i class="material-icons">arrow_back</i>
                </button>
                <ng-template #backElse>
                  <button class="icon-only x-small mx-2 disabledB" 
                    [attr.data-test-id]="generateTestId(task.name)+ '-back'" (click)="returnB(task)">
                    <i class="material-icons">arrow_back</i>
                  </button>
                </ng-template>

                <button class="icon-only x-small mx-2" [attr.data-test-id]="generateTestId(task.name)+ '-forward'" *ngIf="task.stage!=stagesNames.length-1; else fowardElse"
                  (click)="foward(task)">
                  <i class="material-icons">arrow_forward</i>
                </button>
                <ng-template #fowardElse>
                  <button class="icon-only x-small mx-2 disabledB" [attr.data-test-id]="generateTestId(task.name)+ '-forward'" 
                  (click)="foward(task)">
                  <i class="material-icons">arrow_forward</i>
                </button>
                </ng-template>

                <button class="icon-only danger x-small mx-2" [attr.data-test-id]="generateTestId(task.name)+ '-delete'"
                  (click)="delete(task)">
                  <i class="material-icons">delete</i>
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
